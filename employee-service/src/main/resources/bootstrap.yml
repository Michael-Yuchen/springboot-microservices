spring:
  application:
    name: employee-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  profiles:
    active: default

# Local configuration when Config Server is unavailable
---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false
