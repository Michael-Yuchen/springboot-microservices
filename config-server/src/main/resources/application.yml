spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
        
          uri: file://${user.dir}/config-repo
        
        native:
          search-locations: classpath:/config-repo
   
      allow-override: true
      override-none: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,configprops
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
